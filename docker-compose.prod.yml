# Production Docker Compose - Uses pre-built images from GitHub Container Registry
# For faster startup without building from source
#
# Usage:
#   docker compose -f docker-compose.prod.yml pull
#   docker compose -f docker-compose.prod.yml up

services:
  # --- Frontend Web Interface (React/Next.js) ---
  frontend:
    image: ghcr.io/sricharan-koride/smartdoc-finder-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
    depends_on:
      - backend

  # --- Backend API & Orchestrator (Java/Spring) ---
  backend:
    image: ghcr.io/sricharan-koride/smartdoc-finder-backend:latest
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/${POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD}"
      INDEXING_SOURCE_PATH: "/host-documents"
      SPRING_APPLICATION_JSON: '{"embedding.service.url": "http://embedding-api:8000", "generator.service.url": "http://generator:8000", "reranker.service.url": "http://reranker:8000", "opensearch.host": "opensearch", "qdrant.host": "qdrant"}'
    volumes:
      - ${USER_DATA_DIRECTORY}:/host-documents
    depends_on:
      db:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      qdrant:
        condition: service_started

  # --- Embedding API (Python/FastAPI) ---
  embedding-api:
    image: ghcr.io/sricharan-koride/smartdoc-finder-embedding:latest
    ports:
      - "8001:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # --- Reranker Service (Python/FastAPI) ---
  reranker:
    image: ghcr.io/sricharan-koride/smartdoc-finder-reranker:latest
    ports:
      - "9001:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # --- Generator Service (Python/FastAPI) ---
  generator:
    image: ghcr.io/sricharan-koride/smartdoc-finder-generator:latest
    ports:
      - "9000:8000"
      - "5679:5678"
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - ollama

  # --- Ollama LLM Service ---
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  # --- PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- OpenSearch (Keyword Search) ---
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=admin
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 10s
      timeout: 5s
      retries: 10

  # --- Qdrant (Vector Search) ---
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

# --- Define Named Volumes for Data Persistence ---
volumes:
  db_data:
  ollama_data:
  opensearch_data:
  qdrant_data:
