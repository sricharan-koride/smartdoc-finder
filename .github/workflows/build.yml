name: Build and push Docker images

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual trigger

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./smartdoc-finder-backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-backend:latest
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-backend:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./smartdoc-finder-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-frontend:latest
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-frontend:${{ github.sha }}

      - name: Build and push embedding
        uses: docker/build-push-action@v5
        with:
          context: ./smartdoc-finder-embedding
          push: true
          tags: |
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-embedding:latest
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-embedding:${{ github.sha }}

      - name: Build and push generator
        uses: docker/build-push-action@v5
        with:
          context: ./smartdoc-finder-generator
          push: true
          tags: |
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-generator:latest
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-generator:${{ github.sha }}

      - name: Build and push reranker
        uses: docker/build-push-action@v5
        with:
          context: ./smartdoc-finder-reranker
          push: true
          tags: |
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-reranker:latest
            ${{ env.REGISTRY }}/codejunkie1609/smartdoc-finder-reranker:${{ github.sha }}
